<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Calculator</title>
  <style>
    body {
      background-color: #222;
      font-family: 'Gotham', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      text-align: center;
      background-color: #333;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }

    #calculate {
      background-color: #888;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    #calculate:hover {
      background-color: #3498db;
    }

    #loading {
      display: none;
      font-size: 20px;
      margin-top: 10px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #answer {
      display: none;
      font-size: 24px;
      margin-top: 20px;
      animation: fade-in 0.5s;
    }

    @keyframes fade-in {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="calculator">
    <input type="text" id="expression" placeholder="Enter math expression">
    <button id="calculate">Calculate</button>
    <div id="loading">...</div>
    <div id="answer"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calculateButton = document.getElementById('calculate');
      const loadingText = document.getElementById('loading');
      const answerText = document.getElementById('answer');

      calculateButton.addEventListener('click', function () {
        loadingText.style.display = 'block';
        answerText.style.display = 'none';

        setTimeout(function () {
          loadingText.style.display = 'none';
          answerText.textContent = calculate(); // Call your math calculation function here
          answerText.style.display = 'block';
        }, 2000); // Simulate delay for calculation

        function calculate() {
          // Perform your math calculation here
          return '42'; // Replace with the actual calculated value
        }
      });
    });
  </script>
</body>
</html>
