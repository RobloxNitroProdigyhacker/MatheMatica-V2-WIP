<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathematica V2</title>
  <style>
    body {
      font-family: 'Gotham', sans-serif;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .calculator {
      text-align: center;
      background-color: #f5f5f5;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #loading {
      font-size: 24px;
      margin-top: 20px;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Mathematica V2</h1>
    <p>Supported symbols: +, -, *, /, ^ (exponent), | (fraction)</p>
    <p>Use 'x' as a variable. Example: 2x^2 + 3x + 4</p>
    <input type="text" id="expression" placeholder="Enter expression">
    <button id="calculate">Calculate</button>
    <div id="loading">Calculating...</div>
    <div id="result"></div>
  </div>
  <script>
    // ... Your JavaScript code ...
  </script>
</body>
</html>
