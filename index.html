<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mathematica V2</title>
  <style>
    body {
      font-family: 'Gotham', sans-serif;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #121212; /* Dark background color */
    }

    .calculator {
      text-align: center;
      background-color: #212121; /* Darker calculator background color */
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #333; /* Darker input background color */
      color: white;
      border: none;
    }

    button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #2980b9;
    }

    #result {
      font-size: 24px;
      margin-top: 20px;
      opacity: 0; /* Initially hidden */
      transition: opacity 0.5s ease-in-out;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Mathematica V2</h1>
    <p>Supported symbols: +, -, *, /, ^ (exponent)</p>
    <input type="text" id="expression" placeholder="Enter expression">
    <button id="calculate">Calculate</button>
    <button id="sine">sin</button>
    <button id="cosine">cos</button>
    <button id="tangent">tan</button>
    <button id="squareRoot">âˆš</button>
    <div id="result"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calculateButton = document.getElementById('calculate');
      const expressionInput = document.getElementById('expression');
      const resultDiv = document.getElementById('result');

      calculateButton.addEventListener('click', function () {
        const expression = expressionInput.value;
        const result = calculate(expression);
        resultDiv.textContent = `Result: ${result}`;
        resultDiv.style.opacity = 1; // Show the result
      });

      // Define your calculation logic here
      function calculate(expression) {
        try {
          const result = eval(expression);
          return result;
        } catch (error) {
          return 'Error';
        }
      }
    });
  </script>
</body>
</html>
