<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fraction Calculator</title>
  <style>
    /* ... Your existing styles ... */
  </style>
</head>
<body>
  <div class="calculator">
    <h1>Fraction Calculator</h1>
    <p>Supported symbols: +, -, *, /, ^ (exponent), | (fraction)</p>
    <p>Use 'x' as a variable. Example: 2x^2 + 3x + 4</p>
    <input type="text" id="expression" placeholder="Enter expression">
    <button id="calculate">Calculate</button>
    <div id="result"></div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const calculateButton = document.getElementById('calculate');
      const expressionInput = document.getElementById('expression');
      const resultDiv = document.getElementById('result');

      calculateButton.addEventListener('click', function () {
        const expression = expressionInput.value;
        const result = calculate(expression);
        resultDiv.textContent = `Result: ${result}`;
      });

      function calculate(expression) {
        try {
          // Replace 'x' with '*x' to handle multiplication of variable
          const formattedExpression = expression.replace(/x/g, '*x');
          // Replace '|' with '/' to handle fractions
          const processedExpression = formattedExpression.replace(/\|/g, '/');
          
          // Use eval() to perform the calculation
          const result = eval(processedExpression);

          return simplifyFraction(result);
        } catch (error) {
          return 'Error';
        }
      }

      function simplifyFraction(fraction) {
        const gcd = (a, b) => (b ? gcd(b, a % b) : a);
        const divisor = gcd(fraction.numerator, fraction.denominator);
        return `${fraction.numerator / divisor}|${fraction.denominator / divisor}`;
      }
    });
  </script>
</body>
</html>
